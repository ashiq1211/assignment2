<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="head">
      <h1>Contact Us</h1>
      <div class="entry">
        Full Name:<input type="text" name="" value="" placeholder="enter your full name...">

      </div>
      <div class="entry">
        Email:<input type="email" name="" value="" placeholder="Enter your email....">

      </div>
      <div class="entry">
        Phone Number:<input type="number" name="" value="" placeholder="Enter your phone number....">

      </div>
      <div class="entry">
        message:<textarea name="name" rows="8" cols="80"></textarea>

      </div>
      <div class="entry">
       <a class="btn">Send</a>

      </div>


    </div>

  </body>
</html>
